services:
  - type: web
    name: finance-app-backend
    env: docker
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      # Set these in the Render dashboard (no secrets committed to GitHub)
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      # Optional (only needed if you add CORS config later)
      - key: CORS_ALLOWED_ORIGINS
        sync: false


