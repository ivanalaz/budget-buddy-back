server:
  port: 8082

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/finance_db}
    username: ${SPRING_DATASOURCE_USERNAME:finance_user}
    # Set SPRING_DATASOURCE_PASSWORD locally (do not commit real passwords).
    password: ${SPRING_DATASOURCE_PASSWORD:finance_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE


